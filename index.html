<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="top-links">
            <a href="image_search.html">Image</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <div id="main-logo">
            <img src="Search_logo.png" width="300">
        </div>
        <div id="form-container">
            <form action="https://www.google.com/search">
                <input id="search-bar" type="text" name="q">
                <p></p>
                <div id="buttons-container">
                    <input class="search-button" type="submit" value="Google Search">
                    <input class="search-button" type="submit" name="btnI" value="I'm feeling lucky">
                </div>
            </form>
        </div>
    </body>
</html>
